<div class="grid-container">
  <h1 class="mat-h1">Classes of course {{course?.name}}</h1>
  <mat-grid-list cols="3" rowHeight="150px">
    <mat-grid-tile *ngFor="let class of baseCards | async" [colspan]="isViewSmall ? '3' : '1'" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{class.title | uppercase}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button color="primary" href="/clase/{{class.id}}">Go</a>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
